<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak Greeting Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container">
        <img src="assets/icon.png" alt="Eid Mubarak Icon" class="header-icon">
        
        <div class="card">
            <h1>Eid Mubarak</h1>
            
            <p class="section-title">Choose layout color:</p>
            
            <div class="color-options">
                <div class="color-option selected" data-color="1" style="background:linear-gradient(360deg, #2c786c, #004445);"></div>
                <div class="color-option" data-color="2" style="background:linear-gradient(#0d3777, #1a5f7a);"></div>
                <div class="color-option" data-color="3" style="background: linear-gradient(#b45dbb, #2e0f38);"></div>
                <div class="color-option" data-color="4" style="background: rgb(255,204,41);
background: radial-gradient(circle, rgba(255,204,41,1) 6%, rgba(221,168,0,1) 9%, rgba(255,237,181,1) 21%, rgba(209,159,0,1) 54%, rgba(255,235,181,1) 76%, rgba(255,247,247,1) 99%);"></div>
            </div>
            
            <form id="greetingForm">
                <div class="form-group">
                    <input type="text" id="receiver" name="receiver" placeholder="Receiver's Name" required>
                </div>
                
                <div class="form-group">
                    <input type="text" id="sender" name="sender" placeholder="Sender's Name" required>
                </div>
                
                <div class="form-group">
                    <input type="tel" id="number" name="number" placeholder="Bkash Number" required>
                </div>
                
                <button type="submit" class="generate-btn">
                    <i class="fas fa-link"></i> Generate Link
                </button>
            </form>
            
            <div class="divider"></div>
            
            <div class="link-section" id="linkSection" style="display: none;">
                <div class="generated-link">
                    <span id="shortLink">http://raffu1.github.io/...</span>
                    <div class="link-actions">
                        <button id="copyBtn" title="Copy link">
                            <i class="far fa-copy"></i>
                        </button>
                        <button id="shareBtn" title="Share link">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="copied-alert" id="copiedAlert">Copied!</div>
            </div>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
